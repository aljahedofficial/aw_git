services:
  - type: web
    name: writing-defense-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt && pip install gunicorn
    startCommand: gunicorn --bind 0.0.0.0:5000 --timeout 120 app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
