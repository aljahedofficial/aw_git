services:
  - type: web
    name: aw-git-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn --bind 0.0.0.0:5000 --timeout 120 app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
