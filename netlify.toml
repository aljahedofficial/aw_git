# Netlify Configuration for Writing Defense Platform

[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  framework = "vite"
  port = 3000
  command = "npm run dev"
  targetPort = 3000
  autoLaunch = false
